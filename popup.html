<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/skeleton.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <form name="smartfren" id="smartfren" method="POST" style="display:none">
        <input type="hide" name="imsi" id="imsi">
        <input type="hide" name="token" id="token">
        <input type="hide" name="device_type" value="">
        <input type="hide" name="sw_version" value="">
        <input type="hide" name="browser" value="">
    </form>
    <div class="tabcontent">
        <h3>My Smartfren (unofficially)</h3>
        <div class="row">
            <div class="twelve columns">
                <select class="u-full-width" id="configurationList"></select>
            </div>
        </div>
        <div id="configError">Sorry, we can't process your request. There is something wrong in your configuration.</div>
        <div id="loading" class="loader"></div>
        <div id="content">
            <h5><center>Nomor Info</center></h5>
            <table id="packageInfo"></table>
            <h5><center>Paket Info</center></h5>
            <table id="mainQuota"></table>
            <h5><center>Bonus Info</center></h5>
            <table id="bonus"></table>
        </div>
        <span class="u-pull-right"><h6>@<a href="http://gedelumbung.com" target="_blank">DLMBG</a> - 2016</h6></span>
        <br>
    </div>

    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script src="scripts/popup.js"></script>
  </body>
</html>
