<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>MySmartfren (unofficially) - Chrome Extension</title>
	  <meta name="description" content="">
	  <meta name="author" content="">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="styles/skeleton.css">
	  <link rel="stylesheet" href="styles/main.css">
	  <script src="scripts/jquery.min.js"></script>
	  <script src="scripts/options.js"></script>
	  <link rel="icon" type="image/png" href="images/icon-16.png">

	</head>
	<body>
	  <div class="section values">
	    <div class="container">
	    	<h3>My Smartfren (unofficially)</h3>
	    	<div class="row">
				<div class="twelve columns">
					<select class="u-full-width" id="configurationList"></select>
				</div>
			</div>
	        
	    	<div id="message"></div>
			<form>
			  <div class="row">
			    <div class="twelve columns">
			      <label for="imsi">Title</label>
			      <input class="u-full-width" type="text" placeholder="Title" id="title">
			    </div>
			    <div class="twelve columns">
			      <label for="imsi">IMSI</label>
			      <input class="u-full-width" type="text" placeholder="IMSI" id="imsi">
			    </div>
			    <div class="twelve columns">
			      <label for="token">TOKEN</label>
			      <input class="u-full-width" type="text" placeholder="TOKEN" id="token">
			    </div>
			    <div class="twelve columns">
			      <label for="token">Set as Default</label>
			      <select class="u-full-width" id="default">
			      	<option value="false">No</option>
			      	<option value="true">Yes</option>
			      </select>
			    </div>
			  </div>
			  <input class="button-primary" type="button" id="saveButton" value="Save Configuration">
			  <input class="button" type="button" id="removeButton" value="Remove">
			  <input class="button-primary" type="button" id="addButton" value="Add New Configuration">
			</form>
	    	<span class="u-pull-right"><h6>@<a href="http://gedelumbung.com" target="_blank">DLMBG</a> - 2016</h6></span>
	    </div>
	  </div>
	</body>
</html>
